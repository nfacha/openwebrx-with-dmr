version: "3.7"
services:
  openwebrx:
    image: slechev/openwebrxplus:1.2.70
    restart: unless-stopped
    ports:
      - "8073:8073"
    volumes:
      - /openwebrx-settings:/var/lib/openwebrx
    tmpfs:
      # recommended if you're using an SSD
      - /tmp/openwebrx
    devices:
      - /dev/bus/usb
  codecserver:
    build:
      context: codecserver-mbelib-docker
    restart: unless-stopped
    ports:
      - "1073:1073"
